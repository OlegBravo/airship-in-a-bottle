---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: thirdparty
  layeringDefinition:
    abstract: false
    layer: global
  storagePolicy: cleartext
  substitutions:
    # Chart source
    - src:
        schema: pegleg/SoftwareVersions/v1
        name: software-versions
        path: .charts.tungstenfabric.thirdparty
      dest:
        path: .source
    # Images
    - src:
        schema: pegleg/SoftwareVersions/v1
        name: software-versions
        path: .images.tungstenfabric.thirdparty
      dest:
        path: .values.images.tags
data:
  chart_name: thirdparty
  release: contrail-thirdparty
  namespace: tf
  wait:
    timeout: 1800
    labels:
      release_group: airship-tungstenfabric-thirdparty
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
  values:
    labels:
      configdb:
        node_selector_key: tungstenfabric-controller
        node_selector_value: enabled
      analyticsdb:
        node_selector_key: tungstenfabric-controller
        node_selector_value: enabled
      analytics_zookeeper:
        node_selector_key: tungstenfabric-controller
        node_selector_value: enabled
      config_zookeeper:
        node_selector_key: tungstenfabric-controller
        node_selector_value: enabled
      redis:
        node_selector_key: tungstenfabric-controller
        node_selector_value: enabled
      kafka:
        node_selector_key: tungstenfabric-controller
        node_selector_value: enabled
      analyticsdb_nodemgr:
        node_selector_key: tungstenfabric-controller
        node_selector_value: enabled
      configdb_nodemgr:
        node_selector_key: tungstenfabric-controller
        node_selector_value: enabled
      rabbitmq:
        node_selector_key: tungstenfabric-controller
        node_selector_value: enabled
  dependencies:
    - tungstenfabric-thirdparty-helm-toolkit
---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: tungstenfabric-thirdparty-helm-toolkit
  layeringDefinition:
    abstract: false
    layer: global
  storagePolicy: cleartext
  substitutions:
    # Chart source
    - src:
        schema: pegleg/SoftwareVersions/v1
        name: software-versions
        path: .charts.tungstenfabric.tf-htk
      dest:
        path: .source
data:
  chart_name: tungstenfabric-thirdparty-helm-toolkit
  release: tungstenfabric-thirdparty-helm-toolkit
  namespace: helm-toolkit
  values: {}
  dependencies: []
